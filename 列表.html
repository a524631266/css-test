<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <!-- circle  -->
    <!-- ul 和 li 都是块元素 -->
    <h3>无序列表</h3>
    <ul type="circle">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <hr>
    <h3>有序列表</h3>
    <ol type="I"> 
        <!-- I A a 1 -->
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
</body>
</html>
